<div class="user-dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Add new User</h2>
    <mat-dialog-content>
        <p>What's your favorite animal?</p>
        <div class="mb-8">
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="user.firstName" [disabled]="loading" matInput placeholder="First Name" required>
                <!-- <mat-icon matSuffix>clear</mat-icon> -->
                <!-- <mat-hint>First Name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="user.lastName" [disabled]="loading" matInput placeholder="Last name" required>
                <!-- <mat-icon matSuffix>clear</mat-icon> -->
                <!-- <mat-hint>Last Name</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="mb-8">
            <mat-form-field appearance="outline">
                <mat-label>Birthday</mat-label>
                <input [(ngModel)]="birthDate" [disabled]="loading" matInput [matDatepicker]="dp" required>
                <mat-hint>MM.DD.YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16 wth-100" appearance="outline">
                <mat-label>Address</mat-label>
                <input [(ngModel)]="user.address" [disabled]="loading" matInput placeholder="Street + House-No." required>
                <!-- <mat-icon matSuffix>clear</mat-icon> -->
                <!-- <mat-hint>First Name</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [(ngModel)]="user.zipCode" [disabled]="loading" matInput placeholder="Zip code" required>
                <!-- <mat-icon matSuffix>clear</mat-icon> -->
                <!-- <mat-hint>First Name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" [disabled]="loading" matInput placeholder="City" required>
                <!-- <mat-icon matSuffix>clear</mat-icon> -->
                <!-- <mat-hint>First Name</mat-hint> -->
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button mat-button cdkFocusInitial [disabled]="loading" (click)="saveUser()">Save</button>
    </mat-dialog-actions>
</div>
