<div class="user-dialog-container">
    <h2 mat-dialog-title>Add new User</h2>
    <mat-dialog-content>
        <p>What's your favorite animal?</p>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" required>
                <mat-icon matSuffix>clear</mat-icon>
                <mat-hint>First Name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last name" required>
                <mat-icon matSuffix>clear</mat-icon>
                <mat-hint>Last Name</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Birthday</mat-label>
                <input matInput [matDatepicker]="dp" >
                <mat-hint>DD.MM.YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
