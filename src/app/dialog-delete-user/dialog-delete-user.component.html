<div class="user-dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Delete User</h2>
    <mat-dialog-content>
        <div>
            <h3>Are you sure?</h3>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button mat-button [disabled]="loading" (click)="deleteUser()">Delete</button>
    </mat-dialog-actions>
</div>
