<div class="user-dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Edit Address</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mr-16 wth-100" appearance="outline">
                <mat-label>Address</mat-label>
                <input [(ngModel)]="user.address" [disabled]="loading" matInput placeholder="Street + House-No." required pattern="[a-zA-ZäÄöÖüÜß0-9 .,\-]{4,}">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [(ngModel)]="user.zipCode" [disabled]="loading" matInput placeholder="Zip code" required pattern="[0-9]{4,5}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" [disabled]="loading" matInput placeholder="City" required pattern="[a-zA-ZäÄöÖüÜß \-]{3,}">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button mat-button [disabled]="loading" (click)="saveUser()">Save</button>
    </mat-dialog-actions>
</div>
